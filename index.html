<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Sort Table - javascript function</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css" media="all" />
  <script src="js/sort-table.js"></script>
</head>

<body>
  <div class="fullpage-message">
    <div class="content fullpage-message__content">
      <h1>Sort Table</h1>
      <p>JavaScript function to sort table.</p>
      <table id="mytable" cellpadding="0" cellspacing="0" border="0">
        <thead id="mythead">
          <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Height</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody id="mytbody">
          <tr>
            <td>Lorem</td>
            <td>Ipsum</td>
            <td>179</td>
            <td><input type="number" value="8"></td>
          </tr>
          <tr>
            <td>Dolor</td>
            <td>Sit Amet</td>
            <td>180</td>
            <td><input type="number" value="43"></td>
          </tr>
          <tr>
            <td>Consectetur</td>
            <td>Adipiscing Elit</td>
            <td>172</td>
            <td><input type="number" value="20"></td>
          </tr>
          <tr>
            <td>Phasellus</td>
            <td>Imperdiet</td>
            <td>174</td>
            <td><input type="number" value="142"></td>
          </tr>
          <tr>
            <td>Ante</td>
            <td>Finibus</td>
            <td>183</td>
            <td><input type="number" value="55"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
